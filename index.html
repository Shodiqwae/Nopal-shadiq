<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afterclass</title>
    <link rel="stylesheet" href="file.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="logo">
        <ul>
          <li>
            <img src="aset/cutlery.png" alt="tidak muncul" />
          </li>
          <li>
            <p>Nusantara</p>
          </li>
        </ul>
        <div class="content">
          <div class="left-content">
            <div class="bg-rounded">Kosong</div>
            <div class="verrified">
              <div class="img-verrif">
                <img src="aset/fresh-food.png" alt="" />
              </div>
              <div class="judul-verrif"></div>
              <p class="text-verrif">Only Provide Fresh Food</p>
            </div>
          </div>
          <div class="judul"></div>
          <div class="jdl-content">
            <div class="first-text">
              <p>Order Food</p>
            </div>
            <div class="second-text">
              <p>Nusantara Food</p>
            </div>
            <div class="form login">
              <form action="">
                <div class="username">
                  <label for="username">username</label>
                  <input type="text" name="username" placeholder="username" />
                </div>
                <div class="password">
                  <label for="password">password</label>
                  <input
                    type="password"
                    name="password"
                    placeholder="password"
                  />
                </div>
                <div class="btn-submit">
                  <button>Sign In</button>
                </div>
              </form>
            </div>
            <div class="signup-text">
              <div class="text">
                <p>Didn't Have account yet?</p>
              </div>
              <div class="link">
                <a href="">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
        <div class="right-content">
          <div class="ellipse">
            <div class="img-content">
              <img src="aset/sotolamongan.png" alt="" />
            </div>
          </div>
          <div class="rating">
            <div class="text-content">
              <p>Soto Lamongan</p>
              <div class="rate">
                <div class="img-rating">
                  <img src="aset/star.png" alt="" />
                </div>
                <div class="text-rate">
                  <p>4.9</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
